<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Action Menu Button</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </head>
  <body>
    <div class="action">
      <div class="profile" onclick="menuToggle();">
        <img src="profile.png">
      </div>
      <div class="menu">
        <h3>Someone Famous<br><span>Website Designer</span></h3>
        <ul>
          <li><img src="user.png"><a href="#">My Profile</li>
          <li><img src="edit.png"><a href="#">Edit Profile</li>
          <li><img src="envelope.png"><a href="#">Inbox</li>
          <li><img src="settings.png"><a href="#">Settings</li>
          <li><img src="question.png"><a href="#">Help</li>
          <li><img src="log-out.png"><a href="#">Logout</li>
        </ul>
      </div>
    </div>
  </body>
</html>
