<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>ScrollTrigger for GSAP</title>
        <meta name="description" content="ScrollTrigger for GSAP | Animation on Page Scroll">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="script.js"></script>
        <!-- ScrollTrigger -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/ScrollTrigger.min.js"></script>
    </head>
    <body>
        <section>
            <h2>Scroll To Begin</h2>
        </section>
        <div class="box">
            <h2 class="text1">Scroll Trigger is Awesome</h2>
            <h2 class="text2">This is My First Code</h2>
            <h2 class="text3">How it is?</h2>
            <img src="lamb.png" class="logo" style="width: 200px;">
        </div>
        <div class="box2">
            <h2 class="text4">Stay Tuned</h2>
            <h2 class="text5">For more Videos</h2>
            <h2 class="text6">How it is?</h2>
        </div>

        <script type="text/javascript">
            gsap.timeline({
                scrollTrigger: {
                    trigger: ".box",
                    start: "center center", //Animation start at this point
                    end: "bottom top", //Animation end at this point
                    markers: false,
                    scrub: true,
                    pin: true
                }
            })
            .from(".text1", { x : innerWidth * 1 })
            .from(".text2", { x : innerWidth * -1 })
            .from(".text3", { x : innerWidth * 1 })
            .from(".logo", { 
                y : innerHeight * 1,
                rotate: 360
             })

             gsap.timeline({
                scrollTrigger: {
                    trigger: ".box2",
                    start: "center center", //Animation start at this point
                    end: "bottom top", //Animation end at this point
                    markers: false,
                    scrub: true,
                    pin: true
                }
            })
            .from(".box2", { opacity : 0 })
            .from(".text4", { y : innerHeight * 1 })
            .from(".text5", { y : innerHeight * -1 })
            .from(".text6", { y : innerHeight * 1 })
        </script>
    </body>
</html>
