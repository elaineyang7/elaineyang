<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Canvas Page</title>
    <meta name="description" content="This is a Canvas Page">
    <style type="text/css">
    	.container{
      		margin: 0 auto;
      		width: 1000px;
    	}
    	#myCanvas{
     	 	border: 1px solid white;
     	 	z-index: 2;
    	}
    	#myCanvas2{
     	 	border: 1px solid white;
     	 	z-index: 1;
    	}
    	
  </style>
</head>

<body>
	<div class="container">
		<canvas id="myCanvas" width="1000" height="300">
			Your browser does not support the canvas element.
		</canvas>
		<canvas id="myCanvas2" width="1000" height="300">
			Your browser does not support the canvas element.
		</canvas>
		<script src="canvas.js"></script>
	</div>



</body>
</html>
