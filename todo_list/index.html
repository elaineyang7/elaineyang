<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css">
  <link href="https://fonts.googleapis.com/css?family=Fascinate+Inline" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>To-Do List</title>
</head>

<body>
  <div id="box">
    <h1>To-Do List</h1>
    <p>Click the item to mark it as complete.</p>
    <p>Click the "X" to remove the item from your list.</p>

  	<input id="userInput" type="text" placeholder="New item..." maxlength="27">
  	<button id="enter"><i class="fas fa-pencil-alt"></i></button>

    <!-- Empty List -->
    <ul></ul>

  	<script type="text/javascript" src="script.js"></script>
  </div>
</body>

</html>
